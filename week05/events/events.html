<!DOCTYPE html>

<head>
    <title>Javascript Button</title>

    <script>
        function showAlert(myAlertString){
            alert(myAlertString);
        }
    </script>
</head>


<html>
    <body onload="showAlert('The page has Loaded')">
        <button onclick="showAlert('Button has been clicked')">Click to press button</button>
    </body>
</html>
